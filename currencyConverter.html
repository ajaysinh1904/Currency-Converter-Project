<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currrencyConverter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>$$ Currency Converter $$</h2>
        <form>
            <div class="amount">
                <label for="amount">Enter Amount</label>
                <input id="amount" name="amount" type="number" value="1" required>
            </div>
            <div class="dropdown">
                <div class="from">
                    <label for="fromCurrency">From</label>
                    <div class="select-container">
                        <img id="fromFlag" src="https://flagsapi.com/US/flat/64.png" alt="From Flag">
                        <select id="fromCurrency" name="fromCurrency" aria-label="From Currency" required>
                            <!-- Options will be dynamically loaded -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <label for="toCurrency">To</label>
                    <div class="select-container">
                        <img id="toFlag" src="https://flagsapi.com/IN/flat/64.png" alt="To Flag">
                        <select id="toCurrency" name="toCurrency" aria-label="To Currency" required>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg" id="exchangeRate">1 USD = 80 INR</div>
            <button type="button" id="getExchangeRate">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="currencyConverter.js"></script>
</body>
</html>
